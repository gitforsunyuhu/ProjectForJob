<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>注册页面</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
  </head>
  	<script type="text/javascript">
	function newObject(){
		if(window.XMLHttpRequest){
			req = new XMLHttpRequest();
		}else if(window.ActiveXObject){
			req = new ActiveXObject("Microsoft.XMLHttp");
		}
		
		req.onreadystatechange =press;
		req.open("GET", "valiUser?user="+f1.username.value, true);
		req.send("");
	}
	function press() {
		if(req.readyState == 4){
			if(req.status == 200){
				alert(req.responseHTML);
			}
		}
	}
	</script>
  	<body>
  		<h5>注册用户</h5>
  		<form id="f1" action="register" method="POST">
  			用户名：<input name="username"	type="text" onBlur="newObject()"/><br>
  			密码：<input name="password" type="password"/><br>
  			确认密码：<input name="rpassword" type="password" /><br>
  			邮箱：<input name="email" type="text"/><br>
  			验证码：<input name="vali" type="text"/>
  			<img id="im" src="vali" width="80" height="25"> 看不清？<a href="">换一个</a>
  		    	<input type="submit" value="注册"/>
  		</form>
	</body>
</html>
